<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventaire FSASPTT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
<style>
:root {
  --fsas-or: #d4af37;
  --fsas-noir: #000;
  --fsas-blanc: #fff;
  --fsas-gris: #f4f4f4;
  --fsas-shadow: rgba(0,0,0,0.07) 0px 2px 4px 0px, rgba(0,0,0,0.07) 0px 2.5px 5px 0px;
}

body {
  background: var(--fsas-gris);
  margin: 0;
  color: var(--fsas-noir);
  font-family: 'Roboto', Arial, Helvetica, sans-serif;
  min-height: 100vh;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--fsas-noir);
  color: var(--fsas-or);
  padding: 18px 24px;
  position: sticky;
  top: 0;
  z-index: 1050;
}

.header-left, .header-center, .header-right {
  flex: 1;
  display: flex;
  align-items: center;
}
.header-left { justify-content: flex-start; }
.header-center { justify-content: center; pointer-events: none; }
.header-center h1 {
  margin: 0;
  font-size: 2.1em;
  font-weight: 700;
  text-align: center;
}
.header-right { justify-content: flex-end; }
.header-right img {
  height: 90px;
  max-width: 140px;
}

#menuBtn {
  font-size: 2em;
  background: none;
  border: none;
  color: var(--fsas-or);
  padding: 0;
  cursor: pointer;
}

#sidebar {
  position: fixed;
  top: 0;
  left: -320px;
  width: 290px;
  height: 100%;
  background: var(--fsas-blanc);
  box-shadow: 3px 0 15px rgba(0,0,0,0.15);
  padding: 28px 22px 50px 22px;
  overflow-y: auto;
  transition: left 0.32s cubic-bezier(.4,2.3,.3,1);
  z-index: 2000;
  border-top-right-radius: 14px;
  border-bottom-right-radius: 14px;
}
#sidebar.active { left: 0;}
#sidebar h3 { margin-top: 0; font-weight: 700;}
#sidebar input, #sidebar select {
  width: 100%;
  margin-bottom: 13px;
  padding: 9px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background: #fafafa;
}
button.clear-btn {
  background: #ccc;
  color: #444;
  border-radius: 5px;
  border: none;
  padding: 8px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 12px;
  transition: background-color 0.3s ease;
}
button.clear-btn:hover {
  background: #bbb;
}

.container {
  margin: 32px auto 80px auto;
  max-width: 960px;
  background: var(--fsas-blanc);
  border-radius: 12px;
  box-shadow: var(--fsas-shadow);
  padding: 34px 24px;
}

h2 {
  color: var(--fsas-noir);
  margin-top: 0;
  border-left: 6px solid var(--fsas-or);
  padding-left: 14px;
  font-size: 1.24em;
  margin-bottom: 18px;
}

.form-section { margin-bottom: 34px;}
label {
  font-weight: 700;
  margin-top: 12px;
  display: block;
  margin-bottom: 4px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #bbb;
  border-radius: 5px;
  font-size: 1em;
  background: #f9f9f9;
}
input:focus, select:focus {
  outline: 2px solid var(--fsas-or);
  background-color: #fffbe6;
}
button {
  background: var(--fsas-or);
  color: var(--fsas-noir);
  border: none;
  font-weight: bold;
  font-size: 1em;
  transition: background 0.3s ease, transform 0.15s ease;
  cursor: pointer;
}
button:disabled {
  background: #ddd;
  color: #999;
  cursor: not-allowed;
}
button:hover:not(:disabled) {
  background: #b88c2f;
  transform: scale(1.05);
}

#reader {
  max-width: 400px;
  margin: 18px auto 18px auto;
  border: 2px solid var(--fsas-noir);
  border-radius: 7px;
}

ul#materielList {
  list-style: none;
  padding: 0;
}
ul#materielList li {
  padding: 13px 0 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 1em;
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
  transition: background-color 0.3s ease;
  border-left: 6px solid transparent;
}
ul#materielList li:hover {
  background-color: #fff8dc;
  border-left-color: var(--fsas-or);
}
ul#materielList li strong {
  margin-right: 2px;
}
.statuts {
  margin-left: auto;
  display: flex;
  gap: 6px;
}
.statuts span {
  padding: 3px 7px;
  border-radius: 4px;
  font-size: 0.92em;
  font-weight: 700;
  background: #e9e9e9;
}
.statuts .etat { background: #b0c4de;}
.statuts .cond.neuf { background: #d5e5b5;}
.statuts .cond.pasneuf { background: #ffe4b5;}
.statuts .reserve { background: #ffedb5; color: #9f7a13;}

footer {
  text-align: center;
  padding: 13px 0;
  font-size: 1em;
  background: var(--fsas-noir);
  color: var(--fsas-or);
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  letter-spacing: 1.1px;
}

.notification {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--fsas-or);
  color: var(--fsas-noir);
  font-weight: bold;
  border-radius: 8px;
  padding: 12px 28px;
  box-shadow: var(--fsas-shadow);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 3000;
}

.notification.show {
  opacity: 1;
  pointer-events: auto;
}

@media (max-width:800px) {
  .container {padding: 18px 7px;}
  .header-center h1 { font-size: 1.1em;}
  .header-right img { height: 60px;}
}
</style>
</head>
<body>
<header>
  <div class="header-left">
    <button id="menuBtn" aria-label="Menu">☰</button>
  </div>
  <div class="header-center">
    <h1>Inventaire FSASPTT</h1>
  </div>
  <div class="header-right">
     <img src="ASPTT FEDERATION OMNISPORTS rectangle blanc-01.png" alt="LogoRectangle" />
  </div>

        <option value="Casque">Casque</option>

    <select id="filterService" autocomplete="off">
        <option value="">...</option>
        <option>Direction générale</option>
        <option>Administratif et Financier</option>
        <option>Marketing Communication Partenariats</option>
        <option>Formation, Réseaux et Politiques Publiques</option>
        <option>Innovation Sportive</option>
        <option>Système d'information</option>
        <option>J'Mactiv Entreprise</option>
        <option>Territoires</option>
    </select>
    <ul id="historyList"></ul>
</aside>
