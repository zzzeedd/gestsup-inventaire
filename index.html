<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu ASPTT</title>
  <style>
    /* Style de base du menu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .asptt-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f5f5f5;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .asptt-logo img {
      height: 60px;
    }
    nav.asptt-nav {
      display: flex;
      gap: 15px;
    }
    nav.asptt-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    nav.asptt-nav a:hover {
      background-color: #ddd;
      border-radius: 4px;
    }
    /* Sous-menu */
    .submenu {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-top: 5px;
      list-style: none;
      padding: 0;
    }
    .submenu li a {
      display: block;
      padding: 5px 15px;
      color: #333;
    }
    .submenu li a:hover {
      background-color: #eee;
    }
    .nav-item {
      position: relative;
    }
    .nav-item:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>

  <header class="asptt-header">
    <div class="asptt-logo">
      <a href="https://asptt.com/">
        <img src="https://asptt.com/wp-content/uploads/2022/08/ASPTT-FEDERATION-OMNISPORTS-rectangle.svg" alt="ASPTT Fédération Omnisports">
      </a>
    </div>

    <nav class="asptt-nav">
      <div class="nav-item">
        <a href="#">Accueil</a>
      </div>
      <div class="nav-item">
        <a href="#">Sports</a>
        <ul class="submenu">
          <li><a href="#">Football</a></li>
          <li><a href="#">Basketball</a></li>
          <li><a href="#">Natation</a></li>
        </ul>
      </div>
      <div class="nav-item">
        <a href="#">Événements</a>
        <ul class="submenu">
          <li><a href="#">Calendrier</a></li>
          <li><a href="#">Compétitions</a></li>
        </ul>
      </div>
      <div class="nav-item">
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section style="padding: 20px;">
      <h1>Bienvenue sur le site de l'ASPTT</h1>
      <p>Ceci est un exemple de page intégrant votre menu ASPTT complet.</p>
    </section>
  </main>

</body>
</html>
